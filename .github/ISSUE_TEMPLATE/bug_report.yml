---
name: Bug Report
description: Report a bug or issue
title: "[BUG] "
labels: ["bug"]
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.

- type: textarea
  id: description
  attributes:
    label: Description
    description: A clear and concise description of what the bug is.
    placeholder: Describe the bug here...
  validations:
    required: true

- type: textarea
  id: steps
  attributes:
    label: Steps to Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
  validations:
    required: true

- type: textarea
  id: expected
  attributes:
    label: Expected Behavior
    description: What you expected to happen.
    placeholder: What should happen?
  validations:
    required: true

- type: textarea
  id: actual
  attributes:
    label: Actual Behavior
    description: What actually happened.
    placeholder: What actually happened?

- type: dropdown
  id: browser
  attributes:
    label: Browser
    description: Which browser are you using?
    options:
      - Chrome
      - Firefox
      - Safari
      - Edge
      - Other
  validations:
    required: true

- type: input
  id: os
  attributes:
    label: Operating System
    description: What operating system are you using?
    placeholder: e.g., Windows 10, macOS 12.1, Ubuntu 20.04
  validations:
    required: true

- type: input
  id: version
  attributes:
    label: App Version
    description: What version of the app are you using?
    placeholder: e.g., 1.0.0

- type: textarea
  id: additional
  attributes:
    label: Additional Context
    description: Add any other context about the problem here.
    placeholder: Screenshots, error messages, etc.

- type: checkboxes
  id: checklist
  attributes:
    label: Checklist
    description: Please check the following before submitting
    options:
      - label: I have searched for similar issues and couldn't find any
        required: true
      - label: I have tried the latest version of the app
        required: true
      - label: I have provided all the information requested above
        required: true